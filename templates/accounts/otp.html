{% extends 'base.html' %}

{% block content %}
<form class="container m-3 p-3" action="/accounts/login/" method="POST">
  {% csrf_token %}
  <div class="col-lg-12 col-md-12 col-sm-12">
    {% if messages %} {% for message in messages %}{{message}} {% endfor %} {% endif %}
</div>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="number" id="form2Example1" class="form-control" name="otp" placeholder="otp" />
  </div>

  
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  </div>
</form>
{% endblock %}
