{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" -->

  <!----======== CSS ======== -->

  <link rel="stylesheet" href="  {% static 'css/editProfile.css' %}">

  <!----===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Responsive Regrisation Form </title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" /> 
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/f815347d2a.js" crossorigin="anonymous"></script> 
  <script src="../static/js/register.js">
  </script>

</head>

<body>
<!-- header  -->

<div class="wrapper">
  {% include 'nav.html' %}
</div>
<!-- header ends -->
  <div class="container">
    <h1>Update Profile</h1>
    <span id="result"></span>
    <br>
    <form action="/accounts/updateProfile/{{userInfo.id}}" method="post" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="form first">
        <div class="details personal">
          <span class="title"></span>


          <div class="fields">
            <div class="input-field">
              <label>First Name</label>
              <input type="text" value="{{userInfo.first_name}}" name="first_name" id="firstname" placeholder="Enter first name">
            </div>
            <br>

            <div class="input-field">
              <label>Last Name</label>
              <input type="text" value="{{userInfo.last_name}} " name="last_name" id="lastname" placeholder="Enter last name">
            </div>
            <br>

            <div class="input-field">
              <label>Phone</label>
              <input value="{{userInfo.phone}} " type="tel" name="email" id="email" placeholder="Enter email ">
            </div>
            <br>

        <div class="input-field">
            <label>Address</label>
            <input type="text" value="{{customuser.address}}"  name="address"  id="address" placeholder="Enter Address">
          </div>
          <br> 
      </div>
      <button type="submit" class="nextBtn">
        <span type="submit" class="btnText" id="btn">Update</span>
      </button>
  </div>
  </form>
  </div>
</body>

</html>
