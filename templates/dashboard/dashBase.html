{% load static %}
<!Doctype HTML>
<html>
<head>
	<title></title>
	<!-- <link rel="stylesheet" href="FrontendFinal/css/dashboard.css" type="text/css"/> -->
    <link rel="stylesheet" href=" {% static 'css/dashboard/dashboard.css' %} " type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>


<body>
{% block content %} {% endblock content %}


</body>
<!-- Sidebar -->
<div id="mySidenav" class="sidenav">
  <a href="/" > <p class="logo"> <span>R</span>ental Zone</a> </p> 
  <a href="{% url 'dashboard' %} " class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Dashboard</a>
  <a href=" {% url 'dashUser' %}"class="icon-a"><i class="fa fa-users icons"></i> &nbsp;&nbsp;Users</a>
  <a href="{% url 'dashRoom' %}"class="icon-a"><i class="fa fa-list icons"></i> &nbsp;&nbsp;Rooms</a>
  <a href="{% url 'dashBooking' %}"class="icon-a"><i class="fa fa-shopping-bag icons"></i> &nbsp;&nbsp;Bookings</a>
  <a href="{% url 'dashReview' %}"class="icon-a"><i class="fa fa-tasks icons"></i> &nbsp;&nbsp;Reviews</a>
  <a href="{% url 'logout' %} "class="icon-a"><i class="fa fa-user icons"></i> &nbsp;&nbsp;Log Out</a>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $(".nav").click(function(){
    $("#mySidenav").css('width','70px');
    $("#main").css('margin-left','70px');
    $(".logo").css('visibility', 'hidden');
    $(".logo span").css('visibility', 'visible');
     $(".logo span").css('margin-left', '-10px');
     $(".icon-a").css('visibility', 'hidden');
     $(".icons").css('visibility', 'visible');
     $(".icons").css('margin-left', '-8px');
      $(".nav").css('display','none');
      $(".nav2").css('display','block');
  });

$(".nav2").click(function(){
    $("#mySidenav").css('width','300px');
    $("#main").css('margin-left','300px');
    $(".logo").css('visibility', 'visible');
     $(".icon-a").css('visibility', 'visible');
     $(".icons").css('visibility', 'visible');
     $(".nav").css('display','block');
      $(".nav2").css('display','none');
 });

</script>



</html>
