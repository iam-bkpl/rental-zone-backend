{% extends 'base.html' %}

{% block content %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Book Room</h2>
              Number of room = {{room.available_rooms}}
              <form method="POST" action="" >
                {% csrf_token %}  
                <div class="form-outline mb-4">
                  <input type="number" name="number_of_rooms" placeholder="number_of_rooms" id="form3Example1cg" class="form-control nameform-control-lg" />
                </div>
                <div class="form-outline mb-4">
                  <input type="number" name="amount" placeholder="amount" id="form3Example1cg" class="form-control nameform-control-lg" />
                </div>
                {% comment %} <div class="form-outline mb-4">
                  <label class="form-check-label" for="form2Example3g">
                    Book Date</u></a>
                  </label>
                  <input type="date" name="book_date" placeholder="book_date" id="form3Example3cg" class="form-control form-control-lg" />
                </div> {% endcomment %}

                <div class="form-outline mb-4">
                  <label class="form-check-label" for="form2Example3g">
                    Checkin Date</u></a>
                  </label>
                  <input type="date" name="checkin_date" placeholder="checkin_date" id="form3Example4cg" class="form-control form-control-lg" />
                </div>

                
                <div class="form-outline flex-fill mb-0">
                  <select class="form-select" aria-label="Default select example" name="user_type" >
                    <option selected default  value="null" name="payment_)_method">--Select Payment Method--</option>
                    <option  value="online" >Online</option>
                    <option  value="offline" >Offline</option>

                  </select>

                  <div class="form-outline mb-4">
                    <input type="number" name="amount" placeholder="amount" id="form3Example1cg" class="form-control nameform-control-lg" />
                  </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="paid" name="paid" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    paid</u></a>
                  </label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Book</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
